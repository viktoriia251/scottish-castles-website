<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="pictures/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Contact - Scottish Castles</title>
</head>
<body>

  <!-- Уніфікована шапка -->
  <nav>
    <div class="nav__content">
      <div class="logo"><a href="index.html">Castles</a></div>

      <label for="check" class="checkbox">
        <i class="ri-menu-line"></i>
      </label>
      <input type="checkbox" name="check" id="check" />

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Castles</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Контактна форма -->
  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Футер -->
  <footer>
    <p>&copy; 2025 Scottish Castles. All rights reserved.</p>
  </footer>

</body>
</html>
